<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow Property</title>
    <style>
        .box {
            width: 40vw;
            height: 15vh;
            border: 2px solid black;
            overflow: auto;
            /* white-space: nowrap; */
            /* overflow-x: hidden; */
            /* overflow-y: scroll; */
            overflow: hidden scroll;
            text-overflow: ellipsis;
            
        }

    </style>
</head>
<body>

</html>
