<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow and Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 15px 5px rgb(178, 196, 197);
        text-align: center;
        
      }

      .text {
        text-shadow: 2px 2px 4px rgb(19, 8, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text">
      .p Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
      libero adipisci enim rem ut tempora temporibus tenetur sint necessitatibus
      magni, doloribus eveniet non? Facilis ipsa corrupti fugiat ipsum, alias
      fuga vero rem recusandae in.
    </p>
  </body>
</html>
